<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="grid-item js-item result-screen"></div>
        <div class="grid-item js-item AC-btn">AC</div>
        <div class="grid-item js-item C-btn">C</div>
        <div class="grid-item js-item divide-btn">/</div>
        <div class="grid-item js-item seven-btn">7</div>
        <div class="grid-item js-item eight-btn">8</div>
        <div class="grid-item js-item nine-btn">9</div>
        <div class="grid-item js-item multiple-btn">*</div>
        <div class="grid-item js-item four-btn">4</div>
        <div class="grid-item js-item five-btn">5</div>
        <div class="grid-item js-item six-btn">6</div>
        <div class="grid-item js-item minus-btn">-</div>
        <div class="grid-item js-item one-btn">1</div>
        <div class="grid-item js-item two-btn">2</div>
        <div class="grid-item js-item three-btn">3</div>
        <div class="grid-item js-item plus-btn">+</div>
        <div class="grid-item js-item dot-btn">.</div>
        <div class="grid-item js-item zero-btn">0</div>
        <div class="grid-item js-item plus-minus-btn">+/-</div>
        <div class="grid-item js-item equal-btn">=</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
